        .meal-item-delete {
            background: none;

            color: #e74c3c;

        .meal-item:hover .meal-item-delete {

        .meal-detail-img {

        .meal-notes {

        .meal-notes h5 {

        #meal-notes-input {

        /* Quick Add Form Styles */

    <script type="module">
        // --- 1. INITIALIZE APIs ---
        const EDAMAM_APP_ID = 'f34a397d';
        const EDAMAM_APP_KEY = 'ee8198f9a60052bec15871ca984bc1fc';

        // --- UI ELEMENT SELECTORS ---
        const greetingElement = document.getElementById('dynamic-greeting'), sidebarUsernameElement = document.getElementById('sidebar-username'), sidebarAvatar = document.getElementById('sidebar-avatar'), radialContainer = document.getElementById('radial-summaries'), focusContainer = document.getElementById('daily-focus-card'), mealLogContainer = document.getElementById('meal-log-container'), quickAddBtn = document.querySelector('.quick-add-btn'), addWaterBtn = document.querySelector('.water-btn'), scanItemBtn = document.getElementById('scan-item-btn'), scanBtnText = document.getElementById('scan-btn-text'), weeklyChartCanvas = document.getElementById('weekly-chart').getContext('2d'), viewAllLogBtn = document.getElementById('view-all-log-btn');
        const scannerModal = document.getElementById('scanner-modal'), logModal = document.getElementById('log-modal'), cameraView = document.getElementById('camera-view'), uploadView = document.getElementById('upload-view'), cameraFeed = document.getElementById('camera-feed'), imageCanvas = document.getElementById('image-canvas'), capturePhotoBtn = document.getElementById('capture-photo-btn'), switchToUploadBtn = document.getElementById('switch-to-upload-btn'), switchToCameraBtn = document.getElementById('switch-to-camera-btn'), imageUploader = document.getElementById('image-uploader'), imagePreview = document.getElementById('image-preview'), loadingIndicator = document.getElementById('loading-indicator'), scanResultDiv = document.getElementById('scan-result'), fullLogContainer = document.getElementById('full-log-container');
        
        // --- GLOBAL STATE ---
        let userProfile = { username: 'User', daily_calorie_goal: 2000, daily_protein_goal: 120, daily_carbs_goal: 250 };
        let foodModel = null, cameraStream = null, weeklyChart = null;
        let todaysLogs = [];
        let dailySummary = { calories: { consumed: 0, goal: 2000 }, protein: { consumed: 0, goal: 120 }, carbs: { consumed: 0, goal: 250 } };
        const DEFAULT_GOALS = { daily_calorie_goal: 2000, daily_protein_goal: 120, daily_carbs_goal: 250 };
        const STORAGE_KEY = 'nutriDash_foodLogs';

        // --- 2. LOAD AI MODEL ---
        async function loadModel() {
            scanBtnText.textContent = 'Loading AI Model...'; scanItemBtn.disabled = true;
            try {
                foodModel = await mobilenet.load({ version: 2, alpha: 1.0, onProgress: (fraction) => { scanBtnText.textContent = `Loading AI (${Math.floor(fraction * 100)}%)...`; }});
                scanBtnText.textContent = 'Analyze Food'; scanItemBtn.disabled = false; console.log('âœ… AI Model loaded.');
            } catch (error) { console.error('âŒ Failed to load AI model:', error); scanBtnText.textContent = 'AI Model Error'; alert('Could not load the food recognition model. Please check your network connection and refresh the page.'); }
        }

        // --- 3. LOCAL STORAGE FUNCTIONS ---
        function loadFromLocalStorage() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (!stored) return [];
            
            try {
                const allLogs = JSON.parse(stored);
                // Filter logs from last 7 days
                const sevenDaysAgo = Date.now() - 7 * 24 * 60 * 60 * 1000;
                return allLogs.filter(log => new Date(log.created_at).getTime() > sevenDaysAgo);
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                return [];
            }
        }

        function saveToLocalStorage(logs) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
                console.log('âœ… Data saved to localStorage');
            } catch (error) {
                console.error('âŒ Error saving to localStorage:', error);
            }
        }

        function loadDashboardData() { 
            console.log('ï¿½ Loading dashboard data from localStorage...');
            try {
                // Load all logs from localStorage
                const allLogs = loadFromLocalStorage();
                console.log('ðŸ” Loaded food data (last 7 days):', allLogs);
                
                // Filter today's logs
                const todayStr = new Date().toISOString().slice(0, 10);
                todaysLogs = allLogs.filter(log => log.created_at.startsWith(todayStr));
                console.log('ðŸ¥— Filtered logs for today:', todaysLogs);
                
                // Update UI
                updateGreeting(userProfile.username);
                calculateDailySummary(todaysLogs); 
                renderDashboardComponents(todaysLogs);
                renderChart(allLogs);
                console.log('âœ… Dashboard loaded successfully.');

            } catch (error) { 
                console.error("âŒ Error loading dashboard:", error); 
                greetingElement.textContent = "Error loading data."; 
            }
        }
        
        // --- 4. FOOD ANALYSIS & CAMERA LOGIC ---
        async function startCamera() {
            try {
                if (cameraStream) { cameraStream.getTracks().forEach(track => track.stop()); }
                const constraints = { video: { facingMode: 'environment' } };
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = cameraStream;
                cameraView.style.display = 'block'; uploadView.style.display = 'none';
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Could not access the camera. Please ensure you have given permission and are using a secure (HTTPS) connection.");
                switchToUploadView();
            }
        }
        
        function stopCamera() {
            if (cameraStream) { cameraStream.getTracks().forEach(track => track.stop()); cameraStream = null; }
        }
        
        function captureAndAnalyze() {
            const context = imageCanvas.getContext('2d');
            imageCanvas.width = cameraFeed.videoWidth; imageCanvas.height = cameraFeed.videoHeight;
            context.translate(imageCanvas.width, 0); context.scale(-1, 1);
            context.drawImage(cameraFeed, 0, 0, imageCanvas.width, imageCanvas.height);
            const imageDataUrl = imageCanvas.toDataURL('image/jpeg');
            imagePreview.src = imageDataUrl; 
            imagePreview.crossOrigin = null; 
            stopCamera();
            switchToUploadView();
            analyzeImage(imagePreview); 
        }

        async function analyzeImage(imageElement) {
            if (!foodModel) { alert('AI Model is not loaded yet.'); return; }
            if (EDAMAM_APP_ID === 'YOUR_EDAMAM_APP_ID' || EDAMAM_APP_KEY === 'YOUR_EDAMAM_APP_KEY') {
                alert('Please configure your Edamam API credentials in the script first.'); return;
            }
            loadingIndicator.classList.add('visible');
            loadingIndicator.textContent = 'ðŸ¤– Analyzing image...';
            scanResultDiv.classList.remove('visible');
            try {
                if (!imageElement.src.startsWith('data:')) {
                    imageElement.crossOrigin = "anonymous";
                }
                
                const predictions = await foodModel.classify(imageElement);
                if (predictions && predictions.length > 0) {
                    const topResult = predictions[0].className.split(',')[0];
                    loadingIndicator.textContent = `âœ… Identified: ${topResult}. Fetching nutrition...`;
                    await fetchNutritionInfo(topResult);
                } else { throw new Error('Could not identify food in the image.'); }
            } catch (error) {
                console.error('Error during analysis:', error);
                loadingIndicator.classList.remove('visible');
                scanResultDiv.classList.add('visible');
                if (error instanceof SecurityError || error.message.includes('Tainted canvases')) {
                     scanResultDiv.innerHTML = `<p>Error analyzing image due to security restrictions (CORS). Try uploading the image file instead.</p>`;
                } else {
                     scanResultDiv.innerHTML = `<p>Sorry, I couldn't identify the food. Please try another picture.</p>`;
                }
            }
        }

        async function fetchNutritionInfo(foodName) { 
            try {
                const response = await fetch(`https://api.edamam.com/api/food-database/v2/parser?app_id=${EDAMAM_APP_ID}&app_key=${EDAMAM_APP_KEY}&ingr=${encodeURIComponent(foodName)}&nutrition-type=logging`);
                if (!response.ok) throw new Error('Nutrition API request failed');
                const data = await response.json();
                if (data.parsed && data.parsed.length > 0) {
                    const food = data.parsed[0].food; const nutrients = food.nutrients;
                    displayNutritionInfo({ name: food.label, calories: nutrients.ENERC_KCAL || 0, protein: nutrients.PROCNT || 0, carbs: nutrients.CHOCDF || 0 });
                } else { throw new Error(`No nutritional data found for "${foodName}"`); }
            } catch (error) { 
                console.error('Nutrition Fetch Error:', error); 
                loadingIndicator.classList.remove('visible');
                scanResultDiv.classList.add('visible');
                scanResultDiv.innerHTML = `<p>${error.message}. You can still add it manually.</p>`;
            }
        }

        function displayNutritionInfo(product) {
            console.log('ðŸ”µ displayNutritionInfo called with:', product);
            loadingIndicator.classList.remove('visible');
            scanResultDiv.classList.add('visible');
            scanResultDiv.innerHTML = `<h4>${product.name}</h4><div class="nutrition-facts"><p><strong>Nutrition per serving (approx. 100g):</strong></p><p>Calories: ${product.calories.toFixed(0)} kcal</p><p>Protein: ${product.protein.toFixed(1)} g</p><p>Carbohydrates: ${product.carbs.toFixed(1)} g</p></div><button class="log-food-btn" id="log-scanned-item">Log This Item</button>`;
            
            // Event Listener with robust error handling
            document.getElementById('log-scanned-item').addEventListener('click', async () => {
                console.log('ðŸ”µ Log button clicked!');
                const logButton = document.getElementById('log-scanned-item');
                if (!logButton) {
                    console.error('âŒ Log button not found!');
                    return; 
                }

                logButton.disabled = true; 
                logButton.textContent = 'Logging...';
                console.log('ðŸ”µ Button state changed to "Logging..."');
                
                try {
                    console.log('ðŸ”µ Calling logFoodItem...');
                    const success = await logFoodItem(product); 
                    console.log('ðŸ”µ logFoodItem returned:', success);
                    
                    if (success) {
                        console.log('âœ… Log successful, updating UI');
                        logButton.textContent = 'âœ“ Logged!';
                        setTimeout(() => {
                            closeScannerModal();
                        }, 500);
                    } else {
                        console.log('âš ï¸ Log failed, resetting button');
                        logButton.disabled = false;
                        logButton.textContent = 'Log This Item';
                    }
                } catch (error) {
                    console.error("âŒ Unhandled error in log click handler:", error);
                    alert("An unexpected error occurred. Please try again.");
                    logButton.disabled = false;
                    logButton.textContent = 'Log This Item';
                }
            });
        }

        // --- 5. MODAL & EVENT HANDLERS ---
        function openModal(modal) { modal.classList.add('visible'); }
        function closeModal(modal) { modal.classList.remove('visible'); }
        function openScannerModal() { openModal(scannerModal); startCamera(); }
        function closeScannerModal() { closeModal(scannerModal); stopCamera(); resetScannerModalState(); }
        function openLogModal() { renderFullMealLog(); openModal(logModal); }
        function closeLogModal() { closeModal(logModal); }
        function resetScannerModalState() { 
            imagePreview.src = 'https://placehold.co/400x250/f0f4f8/ccc?text=Select+an+Image'; 
            imagePreview.crossOrigin = "anonymous"; 
            imageUploader.value = ''; 
            loadingIndicator.classList.remove('visible');
            scanResultDiv.classList.remove('visible');
            scanResultDiv.innerHTML = ''; 
        }
        function switchToUploadView() { cameraView.style.display = 'none'; uploadView.style.display = 'block'; stopCamera(); }
        function switchToCameraView() { cameraView.style.display = 'block'; uploadView.style.display = 'none'; startCamera(); }
        
        // --- 6. DASHBOARD LOGIC AND RENDERING ---
        
        // Log Food Item function
        function logFoodItem(item) { 
            console.log('ðŸ”µ logFoodItem called with:', item);
            
            const name = item.name;
            const calories = Math.round(item.calories);
            const protein = Math.round(item.protein);
            const carbs = Math.round(item.carbs);

            console.log('ðŸ”µ Processed data:', { name, calories, protein, carbs });

            if (!name || isNaN(calories) || isNaN(protein) || isNaN(carbs)) {
                console.error('âŒ Invalid food data. Aborting log.', {name, calories, protein, carbs});
                alert('Could not log item. The nutritional data received was incomplete. Please try a different item or add it manually.');
                return false;
            }

            const foodToLog = { 
                name, 
                calories, 
                protein, 
                carbs,
                created_at: new Date().toISOString()
            };
            console.log('ðŸ”µ Saving to localStorage:', foodToLog);

            try { 
                // Load existing logs
                const allLogs = loadFromLocalStorage();
                
                // Add new log
                allLogs.push(foodToLog);
                
                // Save back to localStorage
                saveToLocalStorage(allLogs);
                
                console.log('âœ… Item logged successfully to localStorage.');
                
                console.log('ðŸ”µ Reloading dashboard data...');
                loadDashboardData(); 
                console.log('âœ… Dashboard data reloaded.');
                
                return true; 
            } catch (error) { 
                console.error("âŒ Error during localStorage operation:", error); 
                alert(`Failed to log food: ${error.message || "Unknown error."}`); 
                return false; 
            } 
        }

        function handleQuickAdd() { 
            const name = prompt("Enter food name:"); if (!name) return; 
            const calories = parseInt(prompt("Enter calories:"), 10), protein = parseInt(prompt("Enter protein (g):"), 10), carbs = parseInt(prompt("Enter carbs (g):"), 10); 
            if (isNaN(calories) || isNaN(protein) || isNaN(carbs)) { return alert("Please enter valid numbers."); } 
            logFoodItem({ name, calories, protein, carbs }); 
        }

        function handleAddWater() { logFoodItem({ name: "Water (250ml)", calories: 0, protein: 0, carbs: 0 }); }
        
        function updateGreeting(userName) { 
            const currentHour = new Date().getHours(); let greeting = "Good Morning";
            if (currentHour >= 12 && currentHour < 17) greeting = "Good Afternoon"; if (currentHour >= 17) greeting = "Good Evening";
            greetingElement.textContent = `${greeting}, ${userName}!`; 
            sidebarUsernameElement.textContent = userName;
        }

        // **UPDATED** calculateDailySummary function
        function calculateDailySummary(logs) { 
            dailySummary.calories.consumed = 0; dailySummary.protein.consumed = 0; dailySummary.carbs.consumed = 0;
            
            // Use profile goals if available, otherwise use defaults
            const goals = userProfile || DEFAULT_GOALS;
            dailySummary.calories.goal = goals.daily_calorie_goal || DEFAULT_GOALS.daily_calorie_goal; 
            dailySummary.protein.goal = goals.daily_protein_goal || DEFAULT_GOALS.daily_protein_goal; 
            dailySummary.carbs.goal = goals.daily_carbs_goal || DEFAULT_GOALS.daily_carbs_goal;

            logs.forEach(item => { 
                dailySummary.calories.consumed += (item.calories || 0); 
                dailySummary.protein.consumed += (item.protein || 0); 
                dailySummary.carbs.consumed += (item.carbs || 0); 
            });
            console.log('ðŸ“Š Calculated Daily Summary:', dailySummary);
        }
        
        function renderDashboardComponents(logs) { 
            renderRadialProgress(); 
            renderFocusCard(); 
            renderMealLog(logs); 
        }

        function renderRadialProgress() { 
            if (!radialContainer) return; radialContainer.innerHTML = ''; 
            const colors = { calories: "#27ae60", protein: "#2980b9", carbs: "#f39c12" }; 
            for (const key in dailySummary) { 
                const metric = dailySummary[key]; 
                const progress = (metric.goal > 0) ? Math.min((metric.consumed / metric.goal) * 100, 100) : 0;
                const radialBar = document.createElement('div'); radialBar.className = 'radial-progress';
                radialBar.style.background = `conic-gradient(${colors[key]} ${progress}%, rgba(0,0,0,0.05) 0)`;
                radialBar.innerHTML = `<div class="radial-progress-inner"><span class="radial-progress-text">${metric.consumed}</span><span class="radial-progress-label">${key}</span></div>`;
                radialContainer.appendChild(radialBar);
            }
        }

        function renderFocusCard() { 
            if (!focusContainer) return; let lowestProgress = Infinity; let focusMetric = 'calories';
            for (const key in dailySummary) { 
                const metric = dailySummary[key]; 
                const progress = (metric.goal > 0) ? (metric.consumed / metric.goal) : 1;
                if (progress < lowestProgress) { lowestProgress = progress; focusMetric = key; }
            }
            const remaining = Math.max(0, (dailySummary[focusMetric].goal || 0) - dailySummary[focusMetric].consumed);
            focusContainer.innerHTML = `<div class="card-header"><h3>Your Daily Focus</h3></div><p style="margin-bottom: auto;">To stay balanced, prioritize your <strong>${focusMetric}</strong> intake.</p><p style="font-size: 1.5rem; font-weight: 700; color: var(--dark-green);">You need ${remaining}g more</p>`;
        }

        function renderMealLog(logs) { 
            if (!mealLogContainer) return; mealLogContainer.innerHTML = '';
            if (logs.length === 0) { mealLogContainer.innerHTML = '<p style="text-align: center; color: #777;">No meals logged yet today.</p>'; return; }
            logs.slice(0, 4).forEach(meal => {
                const mealItem = document.createElement('div'); mealItem.className = 'meal-item';
                mealItem.innerHTML = `<div class="meal-item-info"><i class="fa-solid fa-utensils"></i><div><strong>${meal.name}</strong></div></div><span class="meal-item-calories">${meal.calories} kcal</span>`;
                mealLogContainer.appendChild(mealItem);
            });
        }

        function renderFullMealLog() {
             if (!fullLogContainer) return; fullLogContainer.innerHTML = '';
             if (todaysLogs.length === 0) { fullLogContainer.innerHTML = '<p style="text-align: center; color: #777;">No meals logged yet today.</p>'; return; }
            const logHTML = todaysLogs.map(meal => 
                `<div class="meal-item">
                    <div class="meal-item-info"><i class="fa-solid fa-utensils"></i><div><strong>${meal.name}</strong></div></div>
                    <span class="meal-item-calories">${meal.calories} kcal</span>
                </div>`
            ).join('');
            fullLogContainer.innerHTML = logHTML;
        }

        function renderChart(foodLogs) {
            const labels = [];
            const data = [];
            const today = new Date();
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                labels.push(date.toLocaleDateString('en-US', { weekday: 'short' }));
                const dateStr = date.toISOString().slice(0, 10);
                const dailyCalories = foodLogs
                    .filter(log => log.created_at.startsWith(dateStr))
                    .reduce((sum, log) => sum + (log.calories || 0), 0);
                data.push(dailyCalories);
            }
            
            console.log('ðŸ“ˆ Chart Labels:', labels);
            console.log('ðŸ“ˆ Chart Data:', data);

            if (weeklyChart) { weeklyChart.destroy(); }
            weeklyChart = new Chart(weeklyChartCanvas, {
                type: 'line',
                data: { labels, datasets: [{
                    label: 'Calories',
                    data: data,
                    backgroundColor: 'rgba(39, 174, 96, 0.1)',
                    borderColor: '#27ae60',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true,
                }] },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    scales: { y: { beginAtZero: true } },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Calories: ${context.raw}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        quickAddBtn.addEventListener('click', handleQuickAdd);

        loadModel();

    </script>
